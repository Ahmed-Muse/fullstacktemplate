{% extends "base_dashboard.html"%}
{% load static %}

{% block content %}

    
<div class="row">
	<div class="col-lg-4">
		<div class="box-element" id="form-wrapper">
           
                <div id="user-info">
                <h6 style="padding-left:165px">User Information</h6>
                <form method='POST' action=''> {% csrf_token %}

                    {{form}}

                </div>
                
                <hr>
                
                
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Add">
            </form>

		</div>

        <br>

		
	</div>
    

	<div class="col-lg-8">
		<div class="box-element">
            <div class="box-element">
              
        <h3>Online Products</h3>
        <hr>
       
            <div class="card">
                <div class="card-header bg-info text-white">
                    {{header}}
                </div>
                <div class="card-body">
                    <div class="row">
                       <!--main content-->
                       <table class="table table-hover">
                        <thead>
                            
                          <tr>
                           
                            <th scope="col">first name</th>
                            <th scope="col">second name</th>
                            
                            
                            
                          </tr>
                        </thead>
                        <tbody>
                            {% for item in items %}
                            <tr>
                         
                            <td>{{item.first_name}}</td>
                            <td>{{item.second_name}}</td>
                           
                            
                           
                          </tr>
                         
                        
                        </tbody>
                        {% endfor %}
                      </table>
                        
               
                </div>
            </div>
        </div>
    
            </div>

		</div>
	</div>
</div>

{% endblock %}
