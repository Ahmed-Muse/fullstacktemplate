{% extends "eshop/base_eshop.html" %}
{% load static %}

{% block content %}
  
   
<div class="row">
      {% for item in items %}
	<div class="col-lg-4">
            
        <img class="thumbnail" src="{{item.imageOnlineProductURL}}" >

		<div class="box-element product">
            <h6><strong>{{item.product_name}}</strong></h6>
            <hr>

            <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong>${{item.product_price|floatformat:1}}</strong></h4>

		</div>
	</div>
      {% endfor %}

	
</div>


{% endblock %}
